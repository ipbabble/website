<nav class="pf-c-nav pf-m-light sticky" aria-label="Templates navigation">
  <ul class="pf-c-nav__list">
    <li class="pf-c-nav__item">
      <a href="/templates/" class="pf-c-nav__link">
        <span class="pf-c-icon pf-m-md pf-m-inline">
          <span class="pf-c-icon__content">
            <i class="fas fa-angle-left" aria-hidden="true"></i>
          </span>
        </span>
        <span style="padding-left: 10px;">Back to Templates</span>
      </a>
    </li>

    {{ $currentPage := . }}
    {{ $currentSection := .CurrentSection }}
    
    <!-- Only show current section's title and pages -->
    {{ if and $currentSection (ne $currentSection.RelPermalink "/templates/") }}
      <li class="pf-c-nav__item">
        <a href="{{ $currentSection.RelPermalink }}" 
           class="pf-c-nav__link {{ if eq $currentPage $currentSection }}pf-m-current{{ end }}">
          <span class="wrappable">{{ $currentSection.Title }}</span>
        </a>
      </li>
      
      <!-- Show sub-pages of current section -->
      {{ range $currentSection.Pages.ByWeight }}
      <li class="pf-c-nav__item">
        <a href="{{ .RelPermalink }}" 
           class="pf-c-nav__link {{ if eq $currentPage . }}pf-m-current{{ end }}" 
           style="padding-left: 32px;">
          {{ .Title }}
        </a>
      </li>
      {{ end }}
    {{ end }}
  </ul>
</nav>
